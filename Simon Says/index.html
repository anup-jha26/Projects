<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>
<body>
    <h1>Simon Says</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-contain">
        <div class="line1">
            <div id="red" class="btn red" type="button">1</div>
            <div id="yellow" class="btn yellow" type="button">2</div>
        </div>
        <div class="line2">
            <div id="green" class="btn green" type="button">3</div>
            <div id="blue" class="btn blue" type="button">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
